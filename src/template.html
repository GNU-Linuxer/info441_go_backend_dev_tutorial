<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../lib/highlight/styles/default.css">

    <link rel="icon" href="../img/page-icon.png">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="INFO Tutorials">   
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{subtitle}}">
    <meta property="og:image" content="https://drstearns.github.io/tutorials/img/page-icon.png">

    <title>{{title}}</title>

    <style>
        {{sharedCSS}}

        .bookmark-link {
            color: #DDD; margin-left: 0.25em;
        }
        .home-link {
            color: #EEE;            
        }
        .home-link:hover {
            color: #FFF;            
        }
        .byline {
            font-size: 0.85rem;
            font-style: italic;            
        }
    </style>
</head>
<body>
    <header>
    	<div class="hero is-funky">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-mobile">
                        <div class="column">
                            <h1 class="title">{{title}}</h1>
                            <p class="subtitle">{{subtitle}}</p>
                        </div>
                        <div class="column is-narrow">                            
                            <a href=".." class="home-link">
                                <span class="icon is-medium">
                                    <i class="fa fa-home" aria-hidden="true" aria-label="back to table of contents"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    	</div>
    </header>
    <main class="section">
    	<div class="container">
            <div class="content">
                <p class="byline">Last edited on {{lastEdited}} 
                {{#if author}}
                by <a href="{{author.url}}">{{author.name}}</a>
                {{/if}}
                </p>
                {{{content}}}
            </div>
    	</div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="content">            
                <p>Created by
                    <a href="https://ischool.uw.edu/people/faculty/dlsinfo">Dave Stearns</a>,
                    <a href="https://ischool.uw.edu">The Information School</a>, 
                    <a href="https://uw.edu">University of Washington</a>
                </p>
                <p>
                    <a href="..">table of contents</a>
                </p>
            </div>
        </div>
    </footer>

    <script src="../lib/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
        var headings = document.querySelectorAll("h2,h3,h4,h5");
        headings.forEach(function(elem) {
            var bmark = document.createElement("a");
            bmark.textContent = "#";
            bmark.href = "#" + elem.id;
            bmark.classList.add("bookmark-link");
            elem.appendChild(bmark);
        });        
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-102177301-1', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
