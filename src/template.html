<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../lib/bulma.min.css">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../lib/prism.css">

    <link rel="icon" href="../img/page-icon.png">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="INFO Tutorials">   
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{subtitle}}">
    <meta property="og:image" content="https://drstearns.github.io/tutorials/img/page-icon.png">

    <title>{{title}}</title>

    <style>
        {{{sharedCSS}}}

        .bookmark-link {
            color: #DDD; margin-left: 0.25em;
        }
        .home-link {
            color: #EEE;            
        }
        .home-link:hover {
            color: #FFF;            
        }
        .byline {
            font-size: 0.85rem;
            font-style: italic;            
        }
        .shaded {
            background-color: #EEE;
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SQFSBJB996"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-SQFSBJB996');
    </script>    
</head>
<body>
    <header>
    	<div class="hero is-funky">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-mobile">
                        <div class="column">
                            <h1 class="title">{{title}}</h1>
                            <p class="subtitle">{{subtitle}}</p>
                        </div>
                        <div class="column is-narrow">                            
                            <a href=".." class="home-link">
                                <span class="icon is-medium">
                                    <i class="fa fa-home" aria-hidden="true" aria-label="back to table of contents"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    	</div>
    </header>
    <main class="section">
    	<div class="container">
            <div class="content">
                <p class="byline">Last edited on {{lastEdited}} 
                {{#if author}}
                by <a href="{{author.url}}">{{author.name}}</a>
                {{/if}}
                </p>
                {{{content}}}
            </div>
    	</div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="content">            
                <p>Created by
                    <a href="https://www.linkedin.com/in/david-stearns-09a27319">Dave Stearns</a>,
                    <a href="https://ischool.uw.edu">The Information School</a>, 
                    <a href="https://uw.edu">University of Washington</a>
                </p>
                <p>
                    <a href="..">
                        <span class="icon">
                            <i class="fa fa-home"></i>
                        </span>
                        back to contents
                    </a>
                </p>
            </div>
        </div>
    </footer>

    <script>
        var headings = document.querySelectorAll("h2,h3,h4,h5");
        headings.forEach(function(elem) {
            var bmark = document.createElement("a");
            bmark.textContent = "#";
            bmark.href = "#" + elem.id;
            bmark.classList.add("bookmark-link");
            elem.appendChild(bmark);
        });        
    </script>
</body>
</html>
